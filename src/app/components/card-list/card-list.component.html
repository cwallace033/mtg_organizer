<div class="panel panel-default">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row">
            <span class="title pad-left-right">Cards</span>
          </div>
          <div class="row">
            <div class="input-group pull-left pad-left-right col-xs-7">
              <input type="text"
                     #searchBox
                     (keyup)="search(searchBox.value)"
                     class="form-control"
                     placeholder="Enter search value">
              <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
            </div>
            <div class="pull-right pad-left-right">
              <!-- <a class="btn btn-success" [routerLink]="['new']">New Card</a> -->
            </div>
          </div>
        </div>

        <div class="panel-body">
          <div class="list-group">
            <app-card-item
              *ngFor="let card of cards"
              [card]="card"
              (cardSelected)="onCardSelected(card)">
            </app-card-item>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
