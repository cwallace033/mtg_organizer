<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ formCard.id ? 'Edit' : 'New' }} Card</h3>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="save()">
      <div class="form-group">
        <label for="name">Name</label>
        <input [(ngModel)]="formCard.name" name="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input [(ngModel)]="formCard.color" name="color" class="form-control">
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <input [(ngModel)]="formCard.type" name="type" class="form-control">
      </div>

      <div class="form-group">
        <label for="manaCost">Mana Cost</label>
        <input [(ngModel)]="formCard.manaCost" name="manaCost" type="number" class="form-control">
      </div>

      <div class="form-group">
        <label for="set">Set</label>
        <input [(ngModel)]="formCard.set" name="set" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="clear()">Clear</button>
    </form>
  </div>
</div>
